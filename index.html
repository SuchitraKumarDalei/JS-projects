<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="heading" >Bubble Shooter</h1>
        <div id="pannel">
            <div id="p_top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="hitval" id="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="timerDiv" id="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="score" id="box">0</div>
                </div>
            </div>
            <div id="p_bottom">
                <!-- <div class="bubble">6</div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
